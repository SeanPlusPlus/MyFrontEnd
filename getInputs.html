<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <title>change page layout</title>
    <script script type="text/javascript" src="getInputs.js"></script>
    <style type="text/css">
      p, form{
        font-size:14px;
        padding-left:15px;
      }
      h3 {
        padding-top:15px;
      }
      a:visited {
        color:blue;
      }
    </style>
</head>
<body>
<div id="wrapper">

<h3><a href="http://hills.ccsf.cc.ca.us/~dwon1/hw8.html">Return to hw 8</a></h3>

<div>
  <h3>Background Color:</h3>
  <a href="javascript:toggleFormVisibility();" id="sub"><p>Background Color</p></a>
  <form name ="backgroundColor" id="backgroundColor_frm" action="#" style="display: none">
    <div>
      <p><label for="name">Background Color: </label><input type="text" name="name" id="backgroundColor" /></p>
      <p><input type="button" name="submit" value="submit" onclick="processFormData();" /></p>
    </div>
    <a href="javascript:toggleFormVisibility();" id="nosub" style="display: none">
      <p>Hide background Color Form</p>
    </a>
  </form>

<div>
  <h3>Font Size:</h3>
  <p>
    <a href="javascript:decreaseFontSize();">decrease font size</a>
  </p>
  <p>
    <a href="javascript:increaseFontSize();">increase font size</a>
  </p>
</div>

<div>
  <h3>Font Family:</h3>
  <form name ="fontFamily" id="fontFamily_frm" action="#">
      <select name="Font_Family" id="font_family_format" >
        <option value="Impact">Impact</option>
        <option value="Helvetica">Helvetica</option>
        <option value="sans-serif">sans-serif</option>
      </select>
      <input type="button" name="submit" value="submit" onclick="processFontFamily();" />
    </p>
  </form>
</div>

<div>
  <h3>Font Weight:</h3>
  <p>
    <input type="button" name="light" value="normal" onclick="processFontWeight(this);" />
    <input type="button" name="thick" value="bold" onclick="processFontWeight(this);" />
  </p>
</div>

</div><!--wrapper-->
</body>
</html>
